<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción al curso - Desarrollo de apps</title>
    <style>
        /* Estilos generales */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #d9d9d9;
    color: #000000;
    padding: 0 20px;
}

header {
    text-align: center;
    margin-top: 20px;
}

header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.content {
    max-width: 800px;
    margin: 20px auto;
    background-color: white;
    color: #4a4a4a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center; /* Esto centra el contenido dentro del div */
}

.content p {
    margin-bottom: 20px;
    line-height: 1.6;
}

.content img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin: 20px 0;
}

.back-button {
    display: block;
    text-align: center;
    margin-top: 20px;
}

.back-button a {
    text-decoration: none;
    color: white;
    background-color: #3b82f6;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.back-button a:hover {
    background-color: #2563eb;
}

a {
    display: inline-block; /* Cambié de block a inline-block */
    margin-top: 20px; /* Esto asegura que el botón tenga espacio de separación desde el texto */
    padding: 10px 20px;
    text-decoration: none;
    background-color: #3b82f6;
    color: white;
    border-radius: 20px;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s ease;
}
  display: block;
  margin: 0 auto; /* Centra horizontalmente */
}


    </style>
</head>
<body>
    <header>
        <h1>Introducción al curso: Desarrollo de apps</h1>
    </header>
    <div class="content">
      <a href="ENLACE CURSO">Incribirme al curso</a>  
      <p>Texto</p>
        <img src="https://via.placeholder.com/800x400" alt="Imagen ilustrativa del curso">
      <a href="ENLACE">Volver a la página de inicio</a>
    </div>
</body>
</html>
